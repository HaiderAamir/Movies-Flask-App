<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="Streamlab - Video Streaming HTML5 Template" />
    <meta name="description" content="Streamlab - Video Streaming HTML5 Template" />
    <meta name="author" content="StreamLab" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WatchWhistle - Video Streaming</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/assets/images/favicon.ico">
    <!-- CSS bootstrap-->
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css" />
    <!--  Style -->
    <link rel="stylesheet" href="/static/assets/css/style.css" />
    <!--  Responsive -->
    <link rel="stylesheet" href="/static/assets/css/responsive.css" />
</head>

<body>

    <!--=========== Loader =============-->
    <div id="gen-loading">
        <div id="gen-loading-center">
            <img src="/static/assets/images/watchwhistlelogo.png" alt="loading">
        </div>
    </div>
    <!--=========== Loader =============-->

    <!-- Recover-Password -->
    <section class="position-relative pb-0">
        <div class="recover-password-page-background" style="background-image:url('/static/assets/images/background/asset-45.jpg');">
        </div>
        <div class="container">
            <!-- Jinja tempplating for showing flash messages-->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <form id="pms_recover_password_form" class="pms-form" method="post" action="/forget">
                            <h4>Recover Password</h4>
                            <input type="hidden" id="pmstkn" name="pmstkn" value=""><input type="hidden"
                                name="_wp_http_referer" value="/recover-password/">
                            <p class="font-weight-bold">Please enter your username or email address.<br>You will receive
                                a link to create a new
                                password via email.</p>
                            <ul class="pms-form-fields-wrapper pl-0 mb-4">
                                <li class="pms-field">
                                    <label for="pms_username_email">Username or Email</label>
                                    <input id="pms_username_email" name="emailid" type="text" value="">
                                </li>
                                <li class="pms-field">
                                    <label for="pms_username_email">New Password</label>
                                    <input id="pms_username_email" name="newpass" type="text" value="">
                                </li>
                                <li class="pms-field">
                                    <label for="pms_username_email">Confirm Password</label>
                                    <input id="pms_username_email" name="confirmpass" type="text" value="">
                                </li>
                            </ul>
                            <input type="submit" name="submit" value="Reset Password">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Recover-Password -->

    <!-- Back-to-Top start -->
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Back-to-Top end -->

    <!-- js-min -->
    <script src="/static/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/static/assets/js/asyncloader.min.js"></script>
    <!-- JS bootstrap -->
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <!-- owl-carousel -->
    <script src="/static/assets/js/owl.carousel.min.js"></script>
    <!-- counter-js -->
    <script src="/static/assets/js/jquery.waypoints.min.js"></script>
    <script src="/static/assets/js/jquery.counterup.min.js"></script>
    <!-- popper-js -->
    <script src="/static/assets/js/popper.min.js"></script>
    <script src="/static/assets/js/swiper-bundle.min.js"></script>
    <!-- Iscotop -->
    <script src="/static/assets/js/isotope.pkgd.min.js"></script>

    <script src="/static/assets/js/jquery.magnific-popup.min.js"></script>

    <script src="/static/assets/js/slick.min.js"></script>

    <script src="/static/assets/js/streamlab-core.js"></script>

    <script src="/static/assets/js/script.js"></script>


    <!--Haider's Software-->

</body>

</html>
